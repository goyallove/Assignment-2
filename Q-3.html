<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div style="display: flex;flex-direction: column; justify-content: center;align-items: center;">
        <div style="color: red;font-size: larger;" >Text Formatting tags</div>
        <table border="1">
            <tr>
                <th>HTML Tag</th>
                <th>Output</th>
            </tr>
            <tr>
                <td>normal text</td>
                <td>hello world</td>
            </tr>
            <tr>
                <td>Font &its attributes</td>
                <td><font color="blue" size="">hello world</font></td>
            </tr>
            <tr>
                <td>&lt;B&gt;</td>
                <td><B>Bold</B></td>
            </tr>
            <tr>
                <td>&lt;I&gt;</td>
                <td><I>Italic</I></td>
            </tr>
            <tr>
                <td>&lt;U&gt;</td>
                <td><U>Underline</U></td>
            </tr>
            <tr>
                <td>&lt;Em&gt;</td>
                <td><Em>Emphasis</Em></td>
            </tr>
            <tr>
                <td>&lt;STRONG&gt;</td>
                <td><STRONG>STRONG</STRONG></td>
            </tr>
            <tr>
                <td>&lt;TELETYPE&gt;</td>
                <td><TELETYPE>TELETYPE</TELETYPE></td>
            </tr>
            <tr>
                <td>&lt;CITE&gt;</td>
                <td><CITE>Citation</CITE></td>
            </tr>
            <tr>
                <td>&lt;STRIKE&gt;</td>
                <td><STRIKE>strike through text</STRIKE></td>
            </tr>
            <tr>
                <td>&lt;BIG&gt;</td>
                <td><BIG>text in a big font</BIG></td>
            </tr>
            <tr>
                <td>&lt;SMALL&gt;</td>
                <td><SMALL>text in a small font</SMALL></td>
            </tr>
            <tr>
                <td>&lt;SUB&gt;</td>
                <td>a<SUB>b</SUB></td>
            </tr>
            <tr>
                <td>&lt;SUP&gt;</td>
                <td>a<SUP>b</SUP></td>
            </tr>

        </table>
    </div>
</body>
</html>
